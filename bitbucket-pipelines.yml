image: mcr.microsoft.com/dotnet/sdk:5.0

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - dotnetcore
            script:
              - export SOLUTION_NAME=ErgCompetePM
              - REPORTS_PATH=./test-reports/build_${BITBUCKET_BUILD_NUMBER}
              - dotnet restore
              - dotnet build --no-restore --configuration Release
              - dotnet test --no-build --configuration Release --test-adapter-path:. --logger:"junit;LogFilePath=$REPORTS_PATH/junit.xml"
              - dotnet publish $SOLUTION_NAME --output ./publish
            artifacts:
              - publish/**
        - step:
            name: Lint the code
            image: mcr.microsoft.com/dotnet/core/sdk:3.1
            caches:
              - dotnetcore
            script:
              - export SOLUTION_NAME=ErgCompetePM
              - export REPORTS_PATH=linter-reports
              - dotnet new tool-manifest
              - dotnet tool install JetBrains.ReSharper.GlobalTools
              - dotnet tool restore
              - dotnet jb inspectcode ${SOLUTION_NAME}.sln --output="${REPORTS_PATH}/jb-${BITBUCKET_BUILD_NUMBER}.xml"
            artifacts:
              - linter-reports/**
    - step:
        name: Zip and Push to Octopus
        script:
          - export SOLUTION_NAME=ErgCompetePM
          - export VERSION=1.$BITBUCKET_BUILD_NUMBER
          - export ZIP_FILE=$SOLUTION_NAME.$VERSION.zip
          - apt-get update
          - apt-get install zip -qq
          - cd publish
          - zip -r $ZIP_FILE * -q
          - curl -X POST https://cloud-perm.octopus.com/api/packages/raw -H "X-Octopus-ApiKey:$Octopus_ApiKey" -F "data=@$ZIP_FILE"